<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marc Login</title>
    <style>
       @media (max-width: 400px) {
            .login-container {
                width: 90%;
            }
        }
        body {
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(to right, #f0f0f0, #ffffff);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .login-container {
      background: linear-gradient(to bottom, #ffffff, #e6e6e6);
            border: 2px solid black;
            padding: 30px;
            width: 350px;
            text-align: center;
            border-radius: 15px;
            box-shadow: 0px 0px 15px #0ff;
            backdrop-filter: blur(10px);
        }
        /* Input Fields */
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border:black;
            border-radius: 5px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.1);
            color: #0ff;
            outline: none;
          /*  box-shadow: 0px 0px 10px black;*/
            transition: 0.3s;
        }
        input:focus {
            width: 100%;
            box-shadow: 0px 0px 10px black;
            background: rgba(255, 255, 255, 0.2);
        }
        .forgot-password {
          font-size:10px; 
    text-align: right;
    margin-top: 5px;
}



.forgot-password a:hover {
    color: #00f;
    text-shadow: 0px 0px 10px #00f;
}
        .captcha-box {
          width:100%;
          display: flex;
          align-items: center;
          justify-content: space-between;
          width: 100%; 
          padding: 8px;
          background:linear-gradient(to right, #f0f0f0, #ffffff) ; /* Dark background */
          box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
          border: 1px solid rgba(0, 255, 255, 0.3);
}
#captchaText {
    flex-grow: 1;
    text-align: center;
    font-size: 16px;
    letter-spacing: 3px;
    font-weight: bold;
    color: violet;
    text-shadow: 0px 0px 10px #0ff;
}
.refresh-btn {
    background:white;
    border: none;
    font-size: 14px;
    cursor: pointer;
    width: 32px;
    height: 32px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 8px;
    text-shadow: 0px 0px 5px #000;
    transition: 0.3s;
    box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
}

.refresh-btn:hover {
    background: #00bfff;
    box-shadow: 0 0 15px rgba(0, 191, 255, 0.8);
}



        
        button {
            width: 50%;
            background: #0ff;
            color: black;
            border: none;
            font-size: 18px;
            margin-top: 15px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
            box-shadow: 0px 0px 10px #0ff;
        }

        button:hover {
            background: #00d4ff;
            color: white;
            box-shadow: 0px 0px 15px #00f;
        }

       
        #errorMessage {
            color: red;
            margin-top: 10px;
            font-size: 14px;
        }

       
       
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Marc Login</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username"><br>
            <input type="password" id="password" placeholder="Password"><br>
<p class="forgot-password">
    <a href="#" id="forgotPasswordLink">Forgot Password?</a>
</p>
            <div class="captcha-box">
                <span id="captchaText">X7Y9Z3</span>
                <button type="button" id="refreshCaptcha" class="refresh-btn">ðŸ”„</button>
            </div>
            <input type="text" id="captchaInput"  placeholder="Enter CAPTCHA"><br>

            <button type="submit">Login</button>
            <p id="errorMessage"></p>
            
        </form>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const captchaText = document.getElementById("captchaText");
            const refreshCaptcha = document.getElementById("refreshCaptcha");
            const loginForm = document.getElementById("loginForm");
            const errorMessage = document.getElementById("errorMessage");

            let captchaCode = "";

            function generateCaptcha() {
                captchaCode = Math.random().toString(36).slice(2, 8).toLowerCase();
                captchaText.textContent = captchaCode;
            }

            refreshCaptcha.onclick = generateCaptcha;

            loginForm.onsubmit = function (e) {
                e.preventDefault();
                const username = document.getElementById("username").value.trim();
                const password = document.getElementById("password").value.trim();
                const captchaInput = document.getElementById("captchaInput").value.toLowerCase();

                if (!username || !password) {
                    errorMessage.textContent = "Enter Username & Password!";
                    return;
                }
                if (captchaInput !== captchaCode) {
                    errorMessage.textContent = "Wrong CAPTCHA!";
                    generateCaptcha();
                    return;
                }

                alert("Login Successful!");
            };

            generateCaptcha();
        });
    </script>

</body>
</html>
